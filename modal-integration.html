<!-- Modal HTML -->
<div id="auth-modal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal()">&times;</button>
    <div class="modal-body">
      <div class="text-center mb-8">
        <div class="logo-triangle"></div>
        <h2 id="modal-title">Iniciar Sesión en ChatzIA</h2>

      </div>
      
      <form onsubmit="handleAuth(event)" class="space-y-4">
        <input

          placeholder="Dirección de Email"

      <div class="modal-divider">O continúa con</div>

      <div class="text-center mt-6">
        <span class="text-sm text-gray-600">
          <span id="modal-switch-text">¿No tienes una cuenta?</span>
          <button 
            onclick="switchMode()" 
            class="text-blue-600 hover:underline ml-1"
            id="modal-switch-btn"
          >
            Crear Cuenta

<style>
/* Estilos del Modal */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(4px);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background: white;
  border-radius: 12px;
  width: 90%;
  max-width: 420px;
  position: relative;
  padding: 0;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
  from { 
    opacity: 0;
    transform: scale(0.95) translateY(-10px);
  }
  to { 
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

.modal-body {
  padding: 2rem;
}

.modal-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #6b7280;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 6px;
  transition: all 0.2s;
}

.modal-close:hover {
  background: #f3f4f6;
  color: #111827;
}

.logo-triangle {
  width: 24px;
  height: 24px;
  background: black;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  margin: 0 auto 1rem;
}

#modal-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: #111827;
  margin-bottom: 0.5rem;
}

#modal-subtitle {
  color: #6b7280;
  font-size: 0.875rem;
}

.modal-input {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 14px;
  transition: all 0.2s;
  font-family: 'Inter', sans-serif;
}

.modal-input:focus {
  outline: none;
  border-color: #111827;
  box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.1);
}

.btn-modal-primary {
  width: 100%;
  padding: 12px 16px;
  background: #111827;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  font-family: 'Inter', sans-serif;
}

.btn-modal-primary:hover {
  background: #374151;
}

.modal-divider {
  text-align: center;
  margin: 1.5rem 0;
  position: relative;
  color: #6b7280;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.modal-divider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background: #e5e7eb;
  z-index: -1;
}

.modal-divider {
  background: white;
  padding: 0 1rem;
}

.social-buttons {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.btn-social {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid #d1d5db;
  background: white;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.2s;
  font-family: 'Inter', sans-serif;
}

.btn-social:hover {
  background: #f9fafb;
  border-color: #9ca3af;
}

/* Responsive */
@media (max-width: 640px) {
  .modal-content {
    width: 95%;
    margin: 1rem;
  }
  
  .modal-body {
    padding: 1.5rem;
  }
}
</style>

<script>
let currentMode = 'login';

function openModal(mode = 'login') {
  currentMode = mode;
  updateModalContent();
  document.getElementById('auth-modal').style.display = 'flex';
  document.body.style.overflow = 'hidden'; // Prevenir scroll del body
}

function closeModal() {
  document.getElementById('auth-modal').style.display = 'none';
  document.body.style.overflow = 'auto'; // Restaurar scroll del body
}

function switchMode() {
  currentMode = currentMode === 'login' ? 'signup' : 'login';
  updateModalContent();
}

function updateModalContent() {
  const title = document.getElementById('modal-title');
  const subtitle = document.getElementById('modal-subtitle');
  const primaryBtn = document.getElementById('modal-primary-btn');
  const switchText = document.getElementById('modal-switch-text');
  const switchBtn = document.getElementById('modal-switch-btn');

  if (currentMode === 'login') {
    title.textContent = 'Iniciar Sesión en ChatzIA';
    subtitle.textContent = 'Accede a tu dashboard de agentes IA';
    primaryBtn.textContent = 'Continuar con Email';
    switchText.textContent = '¿No tienes una cuenta?';
    switchBtn.textContent = 'Crear Cuenta';
  } else {
    title.textContent = 'Crear Cuenta en ChatzIA';
    subtitle.textContent = 'Crea tu primer agente IA en 5 minutos';
    primaryBtn.textContent = 'Crear Cuenta';
    switchText.textContent = '¿Ya tienes una cuenta?';
    switchBtn.textContent = 'Iniciar Sesión';
  }
}

function handleAuth(event) {
  if (event) event.preventDefault();
  
  // Mostrar loading state
  const primaryBtn = document.getElementById('modal-primary-btn');
  const originalText = primaryBtn.textContent;
  primaryBtn.textContent = 'Cargando...';
  primaryBtn.disabled = true;
  
  // Simular proceso de autenticación
  setTimeout(() => {
    // Redirigir al dashboard de ChatzIA
    window.location.href = '/dashboard';
  }, 1500);
}

// Cerrar modal al hacer clic fuera
document.addEventListener('click', function(e) {
  const modal = document.getElementById('auth-modal');
  if (e.target === modal) {
    closeModal();
  }
});

// Cerrar modal con tecla Escape
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeModal();
  }
});
</script>
